<!DOCTYPE html>

<head>
	<title>Create a New Star</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href='http://fonts.googleapis.com/css?family=Lato:300italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:200,200italic,300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" type="image/png" href="nebfavi.ico">

<body>
	<h1>New Ideas Call for New Spaces.</h1>		
	<div id="page-wrap">
		<div id="contact-area">
			<h1>This Is Where It All Begins.</h1>
			<h3>If you've stumbled here, then chances are your star has yet to form. To add a new space, simply fill out the form below and wait 2-3 business days for the updated listing. Building a universe takes time and it all begins with you.</h3>
			
			<form method="postSpaces" action="contact-engine.php">
				<label for="space">Name of Your Space:</label>
				<input type="text" name="space" id="space">

				<label for="Name">Your Name:</label>
				<input type="text" name="Name" id="Name" />
				
				<label for="City">City:</label>
				<input type="text" name="City" id="City" />
	
				<label for="Email">Email:</label>
				<input type="text" name="Email" id="Email" />
				
				<label for="Descript">Message:</label><br />
				<textarea name="Descript" rows="30" cols="50" id="Descript"></textarea>

				<input type="submit" name="submit" value="Submit" class="submit-button" />
			</form>
			
			<div style="clear: both;"></div>
		
		</div>
	
	</div>

</body>

</html>
